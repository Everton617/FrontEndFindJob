<app-default-login-layout title="Login into your account" primaryBtnText="Login Now" secondaryBtnText="Signup Now"
  (submit)="submit()" (navigate)="navigate()" [disablePrimaryBtn]="!loginForm.valid">
  <div class="button-container">
    <button class="btn user-btn" [class.selected]="selectedRole === 'candidato'" (click)="selectRole('candidato')">
      <i class="fa-solid fa-user"></i>como candidato
    </button>
    <button class="btn company-btn" [class.selected]="selectedRole === 'company'" (click)="selectRole('company')">
      <i class="fa-solid fa-building"></i> como Empresa
    </button>
  </div>
  <form [formGroup]="loginForm">
    <app-primary-input formControlName="email" inputName="email" type="email" label="Email"
      placeholder="johndoe@gmail.com">
      <img src="/assets/svg/email-icon.svg" />
    </app-primary-input>
    <app-primary-input formControlName="password" inputName="password" type="password" label="Sua Senha">
      <img src="/assets/svg/password-icon.svg" />
    </app-primary-input>
    <span>Esqueceu a senha?</span>
  </form>
</app-default-login-layout>
